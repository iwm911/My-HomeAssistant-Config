title: Abeksis Smart Home
views:
  - icon: mdi:home-assistant
    name: Home
    cards:
      - type: vertical-stack
        cards:
        
#################################################################
#                       Avi & Nurit                             #
################################################################# 

          - type: horizontal-stack
            cards:
               ## device_tracker avi ##
              - type: picture-elements
                image: /local/lovelace/avi_nurit/avi.jpg
                elements:
                  - type: state-icon
                    entity: sensor.avi_battery
                    style: {top: 94%, left: 78%, color: white}

                  - type: state-label    
                    entity: sensor.avi_battery
                    style: {top: 92%, left: 90%, color: white}
                      
                  - type: state-label
                    entity: device_tracker.avi_note8
                    style: {top: 92%, left: 15%, color: white}


              ## device_tracker nurit ##
              - type: picture-elements
                image: /local/lovelace/avi_nurit/nurit.jpg
                elements:
                  - type: state-icon
                    entity: sensor.nurit_iphone_battery_level #Owntracks - סוללה
                    style: {top: 92%, left: 78%, color: white}

                  - type: state-label
                    entity: sensor.nurit_iphone_battery_level #Owntracks - סוללה
                    style: {top: 92%, left: 90%, color: white}
                     
                  - type: state-label
                    entity: device_tracker.iphone_nurit # dd-wrt - דרך הראוטר בבית
                    style: {top: 94%, left: 15%, color: white}



#################################################################
#                       House - General View                    #
################################################################# 
          - type: picture-elements
            image: /local/lovelace/home/home_02.jpg
            elements:  
              - type: state-icon
                entity: binary_sensor.door_window_sensor_158d0001ef3425
                style: {top: 94%, left: 62.7%, color: white}


              - type: state-icon
                entity: light.laundry
                style: {top: 94%, left: 4%, color: white}


              - type: state-icon
                entity: light.poop
                style: {top: 94%, left: 12%, color: white}


              - type: state-icon
                entity: light.prozdor
                style: {top: 94%, left: 20%, color: white}
 

              - type: state-icon
                entity: light.miklahat
                style: {top: 94%, left: 28%, color: white}
                                      
  
              - type: state-icon
                entity: light.liran_room
                style: {top: 94%, left: 38%, color: white}
                
 
              - type: state-icon
                entity: light.balcony
                style: {top: 94%, left: 46%, color: white}
                  

              - type: state-icon
                entity: light.service_balcony
                style: {top: 94%, left: 54%, color: white}
    
                  
              - type: state-icon
                entity: light.yeelight_rgb_7c49eb0f97b1
                style: {top: 94%, left: 62%, color: white}

                  
              - type: state-icon
                entity: light.parents
                style: {top: 94%, left: 70%, color: white}
                 

              - type: state-icon
                entity: light.stairs
                style: {top: 94%, left: 78%, color: white}


              - type: state-icon
                entity: light.kitchen_strip_lamp
                style: {top: 94%, left: 86%, color: white}


              - type: state-icon
                entity: light.server_room_fan
                style: {top: 94%, left: 92%, color: white}
                
                  
              ## temp ##
              - type: state-label
                entity: sensor.second_floor_temperature
                tap_action: more-info
                style: {top: 12%, left: 20%, color: black}


              - type: state-label
                entity: sensor.humidity_second_floor
                style: {top: 12%, left: 9%, color: black}
                  

              - type: state-label
                entity: sensor.temperature_158d00022ece24
                style: {top: 52%, left: 24%, color: white}


              - type: state-label
                entity: sensor.humidity_158d00022ece24
                tap_action: more-info
                style: {top: 52%, left: 70%, color: white}

                                    
              - type: state-label
                entity: sensor.upstairs_temperature
                style: {top: 95%, left: 87%, color: white}


#################################################################
#                      Weather Forecast                         #
################################################################# 

      - type: vertical-stack
        cards:
          - type: "custom:weather-card"
            entity_weather: weather.yweather
            entity_sun: sun.sun
        
            
#################################################################
#                      Welcome Avi & Nurit                      #
################################################################# 
        
          - type: picture-elements
            image: /local/lovelace/home/calendar_01.jpg
            elements:
              - type: state-label
                entity: sensor.time
                style: {top: 6%, left: 10%, font-family: 'Assistant, sans-serif'}


              - type: state-icon
                entity: sensor.outside_temp
                style: {top: 8%, left: 91%}


              - type: state-label
                entity: sensor.outside_temp  
                suffix: °
                style: {top: 6%, left: 90%, font-family: 'Assistant, sans-serif'}


              - type: state-icon
                entity: sensor.outside_temp
                style:
                  top: 7.5%
                  left: 82%
                  pointer-events: none
                  max-width: 24px
                  max-height: 24px
                  color: rgb(249, 251, 255)                  
      
              - type: state-label
                entity: sensor.time_of_day
                style:
                  top: 19%
                  left: 50%
                  color: rgb(249, 251, 255)
                  font-size: 150%
                  pointer-events: none
                  text-shadow: 1px 1px DarkSlateGrey
                  font-family: 'Assistant, sans-serif'
                  font-style: oblique
                  font-weight: 200

      
              - type: state-label
                entity: sensor.imsweather
                prefix: "התחזית להיום: "
                style:
                  top: 29%
                  left: 50%
                  color: rgb(249, 251, 255)
                  font-family: 'Assistant, sans-serif'
                  font-style: oblique
                  text-shadow: 1px 1px DarkSlateGrey
                  font-size: 120%
                  pointer-events: none
                  font-weight: 200
      
              - type: state-label
                entity: sensor.greeter_card_info
                style: {top: 76%, left: 46.5%, font-family: 'Assistant, sans-serif'}

                  
              - type: custom:state-attribute-element
                entity: calendar.avi_abeksis
                attribute: message
                style: {top: 83.5%, left: 53%, font-family: 'Assistant, sans-serif'}


              - type: state-label
                entity: sensor.greeter_card_info_2
                style: {top: 46.5%, left: 47.5%, font-family: 'Assistant, sans-serif'}

                  
              - type: custom:state-attribute-element
                entity: calendar.work
                attribute: message
                style: {top: 53.5%, left: 57.5%, font-family: 'Assistant, sans-serif'}
              
                               
#################################################################
#                         Calendar - לוח שנה                    #
################################################################# 

      - type: vertical-stack
        cards:
          - type: "custom:hebrew-calendar-card"
            entities: 
              - calendar.avi_abeksis
              - calendar.work
              
#################################################################
#                         נתונים סטטיסטיים                      #
################################################################# 
            # מוצרים דלוקים #
          - type: entity-filter
            entities:
              - entity: light.bed_light
                name: Bed
              - light.balcony
              - light.gateway_light_34ce008d4e2e
              - light.yeelight_rgb_7c49eb0f97b1
              - light.laundry
              - light.liran_room
              - light.parents
              - light.prozdor
              - light.server_room_fan
              - light.service_balcony
              - light.stairs
              - light.poop
              - light.miklahat
            state_filter:
              - 'on'
            card:
              title: תאורה דלוקה בבית

                         
